<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Blocked - MindGuard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="blocked.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="icon">
          <i class="bi bi-shield-fill-x"></i>
        </div>
        <h1 id="encouragementText">Stay Focused!</h1>
        <p class="domain" id="domainText">Loading...</p>

        <div class="info-box">
          <div class="info-item">
            <span class="label"
              ><i class="bi bi-clock"></i> Time Remaining:</span
            >
            <span class="value" id="timeRemaining">--:--</span>
          </div>
          <div class="info-item">
            <span class="label"
              ><i class="bi bi-arrow-repeat"></i> Restarts Used Today:</span
            >
            <span class="value" id="restartsUsed">-/3</span>
          </div>
        </div>

        <div class="actions">
          <button id="restartBtn" class="btn-restart">
            <i class="bi bi-arrow-clockwise"></i> Restart Timer
          </button>
          <p class="restart-info" id="restartInfo"></p>
        </div>

        <div class="motivation">
          <p><i class="bi bi-bullseye"></i> Stay focused on what matters!</p>
          <p class="small">
            <i class="bi bi-moon-stars"></i> This site will be unblocked at
            midnight.
          </p>
        </div>
      </div>
    </div>

    <script src="storage.js"></script>
    <script src="blocked.js"></script>
  </body>
</html>
