<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenitsu - Focus Blocker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="bi bi-lightning-charge-fill"></i> Zenitsu</h1>
        <p class="subtitle">Focus on what matters</p>
      </header>

      <section class="add-site-section">
        <h2>Add Distracting Site</h2>
        <form id="addSiteForm">
          <div class="form-group">
            <label for="domain">Domain *</label>
            <input
              type="text"
              id="domain"
              placeholder="e.g., reddit.com"
              required
            />
            <small>Enter domain without http:// or www.</small>
          </div>

          <div class="form-group">
            <label for="path">Path (optional)</label>
            <input type="text" id="path" placeholder="e.g., /r/all" />
            <small>Only block specific paths on this domain</small>
          </div>

          <div class="form-group">
            <label for="timeout">Timeout (minutes) *</label>
            <input type="number" id="timeout" min="1" value="30" required />
            <small>Time allowed before blocking</small>
          </div>

          <button type="submit" class="btn-primary">Add Site</button>
        </form>
      </section>

      <section class="sites-section">
        <h2>Blocked Sites</h2>
        <div id="sitesList" class="sites-list">
          <!-- Sites will be populated here -->
        </div>
        <p id="emptyState" class="empty-state" style="display: none">
          No sites added yet. Add a distracting website above to get started.
        </p>
      </section>
    </div>

    <script src="storage.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
